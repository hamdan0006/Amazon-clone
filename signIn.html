<!DOCTYPE html>
<html>
<head>
   

<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./signIn.css">

</head>
<body>
<div class="logo-container">
    <img src="./assets/amazon_logo_dark.png" alt="" width="140px">

</div>
<section class="main-container">
<div class="container">
  <h2>Create account</h2>
  <form>
    <div>
      <label for="name">Your name</label>
      <input type="text" id="name" placeholder="First and last name" required>
    </div>
    <div>
      <label for="email">Mobile number or email</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="At least 6 characters" required>
      <div class="info">Passwords must be at least 6 characters.</div>
    </div>
    <div>
      <label for="re-password">Re-enter password</label>
      <input type="password" id="re-password" placeholder="Re-enter password" required>
    </div>
    <button class="main-btn " type="submit">Continue</button>
  </form>
  <div class="links">
    <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>
    <p>Buying for work?</p>
    <p><a href="#">Create a free business account</a></p>
    <p>Already have an account? <a href="#">Sign in</a></p>
  </div>
</div>
</section>
</body>
</html>
