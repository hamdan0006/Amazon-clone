<!DOCTYPE html>
<html>
<head>
   <title>Login</title>

<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./signIn.css">
<link rel="stylesheet" href="./login.css">
<link rel="icon" href="./assets/amazon-logo.png">



</head>
<body>
<div class="logo-container">
    <img src="./assets/amazon_logo_dark.png" alt="" width="140px">

</div>
<section class="main-container">
<div class="container">
  <h2>Sign In</h2>
  <form>
    
    <div>
      <label for="email">Mobile number or email</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="At least 6 characters" required>
      <div class="info">Passwords must be at least 6 characters.</div>
    </div>
    
    <button class="main-btn " type="submit">Continue</button>
  </form>
  <div class="links">
    <p>By continuing, you agree to Amazon's <span>Conditions of Use</span>  and <span>

     Privacy Notice.</span></p>

     
  </div>
  <p class="help">Need help?</p>

  <hr class="gap">

  <p class="work">Buying for work?</p>
  <p class="shop">Shop on Amazon Business</p>
</div>

</section>

<div class="create-acc">
  <a href="./signIn.html">
    <button id="acc-btn">Create your Amazon account</button>
  </a>
</div>
</body>
</html>
